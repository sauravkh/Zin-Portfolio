<!DOCTYPE html>
<html>
   <head>
      <title>Zin's Portfolio</title>
      <!-- Starter css file for bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <!-- Starter js file for JQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

      <!-- Starter css file for Fullpage  -->
      <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/fullPage.min.css" />
      <link rel="stylesheet" type="text/css" href="index.css">

   <body>
      <div id="fullpage">

            <div class="slide" data-anchor="slide2">

      <script src="node_modules/fullpage.js/dist/fullPage.min.js"></script>
      <!-- Fullpage js intitation script --> 
      <script type="text/javascript">

               scrollHorizontally: true
